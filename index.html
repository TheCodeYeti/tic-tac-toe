<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Tic Tac Toe</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <table id=game-board>
      <tr>
        <td class="square row1 col1 diag1" id=row1-col1></td>
        <td class="square row1 col2" id=row1-col2></td>
        <td class="square row1 col3 diag2" id=row1-col3></td>
      </tr>
      <tr>
        <td class="square row2 col1" id=row2-col1></td>
        <td class="square row2 col2 diag1 diag2" id=row2-col2></td>
        <td class="square row2 col3" id=row2-col3></td>
      </tr>
      <tr>
        <td class="square row3 col1 diag2" id=row3-col1></td>
        <td class="square row3 col2" id=row3-col2></td>
        <td class="square row3 col3 diag1" id=row3-col3></td>
      </tr>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
